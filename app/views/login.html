<div class="login-page">
	<div class="row">
		<div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
        	<!-- <img src="images/flat-avatar.png" class="user-avatar" /> -->
			<h1>Chat Bot</h1>
			<form role="form" ng-submit="submit()">

				<div class="form-content">
					<div class="form-group">
						<input type="text" class="form-control input-underline input-lg" id="loginuserid" placeholder="UserId" ng-model = "loginuserid">
					</div>

					<div class="form-group">
						<input type="password" class="form-control input-underline input-lg" id="loginpassword" placeholder="Password" ng-model = "loginpassword">
					</div>
				</div>

				<button type="submit" class="btn btn-white btn-outline btn-lg btn-rounded">Login</button>

			</form>

		</div>
	</div>

</div>
